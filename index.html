<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random 4U</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.css">
  <style>
    /* Tampilan riwayat pesan */
    #history {
      display: none; /* Hidden by default */
      position: fixed;
      top: 20px;
      right: 20px;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 15px;
      border-radius: 12px;
      font-family: 'Arial', sans-serif;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    #history div {
      margin-bottom: 15px;
      font-size: 16px;
      border-left: 5px solid #50C8FF;
      padding-left: 10px;
      transition: background-color 0.3s ease;
    }
    #history div:hover {
      background-color: rgba(80, 200, 255, 0.1);
    }

    /* Style form */
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #f3f6f9;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4C6EF5;
    }

    .form-container input, .form-container textarea {
      border: 2px solid #d4d9e0;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    .form-container input:focus, .form-container textarea:focus {
      border-color: #50C8FF;
      outline: none;
    }

    .btn-primary {
      background-color: #50C8FF;
      border-color: #50C8FF;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #48a9e6;
      border-color: #48a9e6;
    }

    /* Ikon history */
    #history-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #50C8FF;
      color: white;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    /* Ikon tutup riwayat */
    #history-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    /* Responsiveness */
    @media (max-width: 576px) {
      #history {
        max-width: 90%;
        right: 10px;
        top: 10px;
        padding: 10px;
      }
      .form-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Ikon untuk menampilkan Riwayat -->
  <div id="history-toggle">
    <i class="bi bi-clock"></i> <!-- Menggunakan ikon jam dari Bootstrap Icons -->
  </div>

  <!-- Riwayat Pesan -->
  <div id="history">
    <button id="history-close">&times;</button>
  </div>

  <!-- Form Menfess -->
  <div class="form-container">
    <h2>Terserah</h2>
    <form id="menfess-form" action="https://formspree.io/f/xeoopdoe" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nama (Opsional)</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Masukkan nama kamu (opsional)">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea id="message" class="form-control" name="message" rows="4" placeholder="Tulis pesan kamu" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim Pesan</button>
    </form>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script>
    // Menampilkan riwayat pesan
    const historyContainer = document.getElementById("history");
    const historyToggle = document.getElementById("history-toggle");
    const historyClose = document.getElementById("history-close");

    // Fungsi untuk menambah pesan ke history
    function addMessageToHistory(name, message) {
      const messageElement = document.createElement("div");
      messageElement.innerHTML = `<strong>${name || "Anonim"}:</strong> ${message}`;
      historyContainer.appendChild(messageElement);
    }

    // Menangani pengiriman form
    document.getElementById("menfess-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      // Menambahkan pesan ke history
      addMessageToHistory(name, message);

      // Menampilkan SweetAlert2
      Swal.fire({
        title: 'Pesan Terkirim!',
        text: 'Pesanmu telah berhasil dikirim!',
        icon: 'success',
        confirmButtonText: 'Tutup'
      });

      // Reset form
      document.getElementById("menfess-form").reset();
    });

    // Simpan riwayat ke localStorage
    function saveHistoryToLocalStorage() {
      const historyItems = historyContainer.querySelectorAll("div");
      const historyArray = [];
      historyItems.forEach(item => {
        const name = item.querySelector("strong").textContent.split(":")[0].trim();
        const message = item.textContent.split(":")[1].trim();
        historyArray.push({ name, message });
      });
      localStorage.setItem("history", JSON.stringify(historyArray));
    }

    // Load riwayat dari localStorage
    function loadHistoryFromLocalStorage() {
      const historyArray = JSON.parse(localStorage.getItem("history")) || [];
      historyArray.forEach(item => {
        addMessageToHistory(item.name, item.message);
      });
    }

    // Saat halaman dimuat, load riwayat
    window.addEventListener("load", function() {
      loadHistoryFromLocalStorage();
    });

    // Simpan history sebelum halaman ditutup
    window.addEventListener("beforeunload", function() {
      saveHistoryToLocalStorage();
    });

    // Tampilkan atau sembunyikan riwayat ketika ikon diklik
    historyToggle.addEventListener("click", function() {
      historyContainer.style.display = historyContainer.style.display === "none" || historyContainer.style.display === "" ? "block" : "none";
    });

    // Tutup riwayat dengan ikon silang
    historyClose.addEventListener("click", function() {
      historyContainer.style.display = "none";
    });
  </script>
</body>
</html>
